<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="container py-4">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gestor</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/index.html">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/courses.html">Cursos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="alertContainer"></div>

    <div class="card mb-4">
        <div class="card-body">
            <h4 class="card-title mb-3">Crear o Editar Usuario</h4>
            <form id="userForm" class="row g-3">
                <input type="hidden" id="userId" />
                <div class="col-md-4">
                    <input type="text" class="form-control" id="userName" placeholder="Nombre del usuario" required />
                </div>
                <div class="col-md-4">
                    <select id="userCourses" class="form-select" multiple></select>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <h2 class="mb-4">Listado de Usuarios</h2>
    <div id="userList" class="mb-5"></div>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
