<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Usuarios y Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">
    <h1 class="mb-4">Gestor de Usuarios</h1>

    <div id="userList" class="mb-4"></div>

    <h2>Crear o Editar Usuario</h2>
    <form id="userForm" class="row g-3">
        <input type="hidden" id="userId" />
        <div class="col-auto">
            <input type="text" class="form-control" id="userName" placeholder="Nombre del usuario" required />
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>

    <script src="js/app.js"></script>
</body>

</html>
