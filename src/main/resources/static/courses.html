<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Cursos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container py-4">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Gestor</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Usuarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/courses.html">Cursos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <h2 class="mb-4">Gestión de Cursos</h2>

  <div id="alertBox"></div>

  <div class="card mb-4">
    <div class="card-body">
      <form id="courseForm" class="row g-3">
        <input type="hidden" id="courseId" />
        <div class="col-md-4">
          <input type="text" class="form-control" id="courseTitle" placeholder="Título del curso" required />
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" id="courseTopic" placeholder="Tema del curso" required />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <div id="courseList"></div>

  <script src="js/courses.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
